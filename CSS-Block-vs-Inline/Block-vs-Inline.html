<!DOCTYPE html  :: You can nest inline elements inside block element but the reverse isn't possible, also inline elements can nest all inline elements except the "a" tag inlineelement 
The display propery can be used to make the inline elements look like block elements and vice-verse; the inline-block display property works in the same way that inline elements do but it takes height and width properties the same way block elements do
The none display property hides the items which you do not want to display to user>
